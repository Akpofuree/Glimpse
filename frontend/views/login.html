<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Glimpse-Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="/login" method="POST">
                <h1>Glimpse</h1>
                <h2>Login</h2><br>
                <button>Login with Google</button><br>
                <h3><span>OR</span></h3><br>
                <div>
                    <label>Email or Phone Number</label>
                    <input type="text" placeholder="Input your email"name="email" required/><br>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Input password" name="password"required/><br>
                </div>
                <a href="#">Forgot Password?</a>
                <div class="btn">
                  <button>Login</button><br>  
                </div>
            </form>
        </div>
       <div class="foot">
            <p>Don't have an account?</p>
            <button onclick="window.location.href='signup.html';">Create an Account</button>
       </div>
    </div>
</body>
</html>
